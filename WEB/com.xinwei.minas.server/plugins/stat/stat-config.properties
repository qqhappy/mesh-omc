
#日数据统计间隔2分钟
interval.dailydatastat=120
#周数据统计间隔30分钟
interval.weekdatastat=1800
#月数据统计间隔1小时
interval.monthdatastat=3600
#年数据统计间隔1天
interval.year=86400

#客户端握手超时时间2分钟
handshaketimeout=120

#客户端接收统计数据端口
client.udpport=12580

#服务器发送统计端口
server.udpport=12581

#失败统计任务执行间隔1小时
failStatTask.interval=3600

#删除过期数据任务执行间隔1小时
delStatDatTask.interval=3600

#实时数据保留时间1小时
realtimedata.reservedtime=3600000
#日数据保留时间1天
dailydata.reservedtime=86400000
#周数据保留时间8天
weekdata.reservedtime=691200000
#月数据保留时间31天
monthdata.reservedtime=2678400000
#年数据保留时间366天
yeardata.reservedtime=31622400000


#处理实时数据最大线程数
maxThreadNum = 5

#实时数据是否存库
saveRealTimeData = false