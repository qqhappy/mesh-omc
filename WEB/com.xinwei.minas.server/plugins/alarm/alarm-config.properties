
alarm.history_alarm_reserved_day = 30

alarm.confirmAutomatically = true

# Alarm timer exec interval(Unit: Second)
alarm.alarmProcessInterval = 10

# Flash Alarm Times Threshold
alarm.flashThreshold = 4

##########################################
#
# Alarm Task
# The start time format is: Second Minute Hour * * ?
#
##########################################
alarm.task.cronExpression=0 30 2 * * ? 

