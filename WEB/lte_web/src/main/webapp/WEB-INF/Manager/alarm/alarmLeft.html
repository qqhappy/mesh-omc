<script type="text/javascript" src="${base}/Manager/js/tree/js/jquery.ztree.core-3.5.js"></script>

<script type="text/javascript">
	$(function(){
		var setting = {
				view: {
					dblClickExpand: false,
					showLine: true,
					selectedMulti: false
				},	
				data: {
					simpleData: {
						enable: true
					}
				}
			};
			var zNode =[
					{ id:1, pId:0, name:"基站告警", open:true, iconSkin:"pIcon01"},
					{ id:11, pId:1, name:"当前告警",url:"${base}/lte/turnCurrentAlarm.do",target:"mainFrame", iconSkin:"icon06"},
					{ id:12, pId:1, name:"历史告警",url:"${base}/lte/turnHistoryAlarm.do",target:"mainFrame", iconSkin:"icon07"},
					{ id:4, pId:0, name:"终端告警", open:true, iconSkin:"pIcon01"},
					{ id:41, pId:4, name:"当前告警",url:"${base}/uem_web/alarm/turnUECurrentAlarm.do",target:"mainFrame", iconSkin:"icon06"},
					{ id:42, pId:4, name:"历史告警",url:"${base}/uem_web/alarm/turnUEHistoryAlarm.do",target:"mainFrame", iconSkin:"icon07"},
					{ id:2, pId:100000, name:"黑匣子文件分析", open:true, iconSkin:"pIcon01"},
					{ id:21, pId:2, name:"黑匣子文件分析",url:"${base}/lte/getBlackBoxFile.do",target:"mainFrame", iconSkin:"icon10"},
					{ id:3, pId:100000, name:"基站健康检查", open:true, iconSkin:"pIcon01"},
					{ id:31, pId:3, name:"基站健康检查",url:"${base}/lte/getHealthInspectFile.do",target:"mainFrame", iconSkin:"icon10"}
			 		
		 		];
			$.fn.zTree.init($("#treeDemo"), setting, zNode);
			
			$("#leftDivOne ul li:eq(0) ul li:eq(0) a").addClass("curSelectedNode");
			

			$("#leftDivOne ul li a").click(function(event){
				$("#leftDivOne ul li a").removeClass("curSelectedNode");
				$(this).addClass("curSelectedNode");
				event.preventDefault();
				var href = $(this).attr("href");
				var myHref = "";
				if(href != "" && href != null && typeof(href) != "undefined"){
					var myHref = "";
					if(href.indexOf("?") == -1){
						myHref = href + "?browseTime="+getBrowseTime();
					}else{
						myHref = href + "&browseTime="+getBrowseTime();
					}
					window.parent.mainFrame.location.href=myHref;
				}
			});
		
	});
</script>
