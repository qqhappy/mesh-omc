<script type="text/javascript">
	$(function(){	
		//时间控件
		 $(".ui_timepicker").datetimepicker({
            showSecond: true,
            timeFormat: 'hh:mm:ss',
            stepHour: 1,
            stepMinute: 1,
            stepSecond: 1
	      });
	  	//获取当前时间
	  	var date = new Date();
	  	
		var yy = date.getFullYear();
		var mm = date.getMonth()+1;
		var dd = date.getDate();
		var hour = date.getHours();
		var minute = date.getMinutes();
		var second = date.getSeconds();
		//获取前一天时间
		var yy1 = "";
		var mm1 = "";
		var dd1 = "";
		if(dd == 1){
			if(mm == 1){
				yy1 = yy - 1;
				mm1 = 12;
				dd1 = 31;
			}
			if(mm == 2 || mm == 4 || mm == 6 || mm == 8 || mm == 9 || mm == 11){
				yy1 = yy;
				mm1 = mm -1 ;
				dd1 = 31;
			}
			if(mm == 5 || mm == 7 || mm == 10 || mm == 12){
				yy1 = yy;
				mm1 = mm -1 ;
				dd1 = 30;
			}
			if(mm == 3){
				yy1 = yy;
				mm1 = 2;
				if((yy % 4 == 0 && yy % 100 != 0) || yy % 400 == 0){	
					dd1 = 29
				}else{
					dd1 = 28;
				}
			}
		}else{
			yy1 = yy;
			mm1 = mm;
			dd1 = dd - 1;
		}
		if(mm < 10){
			mm = "0"+mm;
		}
		if(dd < 10){
			dd = "0"+dd;
		}
		if(mm1 < 10){
			mm1 = "0"+mm1;
		}
		if(dd1 < 10){
			dd1 = "0"+dd1;
		}
		if(hour < 10){
			hour = "0"+hour;
		}
		if(minute < 10){
			minute = "0"+minute;
		}
		if(second < 10){
			second = "0"+second;
		}
		//获取时间字符串
		var nowTime = yy+"-"+mm+"-"+dd+" "+hour+":"+minute+":"+second;
		var pastTime = yy1+"-"+mm1+"-"+dd1+" "+hour+":"+minute+":"+second;	
		$("input[name='beginTime']").val(pastTime);
		$("input[name='endTime']").val(nowTime);
		
		$("#dataExport").click(function(){
			alert("无选中的统计项或设备");
		});
	});
</script>
