<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/i18n.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.7/t_cel_alg2.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.7/fieldLevel_modify.js"></script>
<script type="text/javascript">
	$(function(){	
		$("#u8CceAdapMode").val("${record.fieldMap['u8CceAdapMode'].value}");
		//u8MatrixType
		checkRadio("u8MatrixType","${record.fieldMap['u8MatrixType'].value}");
		//u16PdcchPowerOffset
		var u16PdcchPowerOffset_dValue = '${record.fieldMap["u16PdcchPowerOffset"].value}';
		$("#u16PdcchPowerOffset").val(accSub(accDiv(u16PdcchPowerOffset_dValue,10),76));
		//
		$("#u8UlMuMimoPwrThresh").val(accSub('${record.fieldMap["u8UlMuMimoPwrThresh"].value}',120));
		$("#u8UlMuMimoRbRatio").val(accDiv('${record.fieldMap["u8UlMuMimoRbRatio"].value}',10));
		$("#u8UlMuMimoTbsizeGama").val(accDiv('${record.fieldMap["u8UlMuMimoTbsizeGama"].value}',10)); 
		$("#u8GapPatternId").val("${record.fieldMap['u8GapPatternId'].value}");
		$("#u8Pkmode").val("${record.fieldMap['u8Pkmode'].value}");
		
	})
</script>
<title>单板表新增</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>业务表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>小区算法参数表2</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>修改</a>
	</div>
		<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;"><div class="title">&nbsp;</div>
				<div class="content">
					<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
					<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
					<input type="hidden" value="${moId}" name="moId" id="moId"/>
					<input type="hidden" id="basePath"  value="${base}"/>
					<input type="hidden" value="T_CEL_ALG2-3.0.7" name="tableName"/>
					<input type="hidden" value="config" name="operType"/>
					<input type="hidden"  name="browseTime"/>
					<input type="hidden" name="parameters" id="parameters"/>
					<table class="McWillTable" style="line-height:35px;">
						<tr class="u8CId">
							<td>小区标识 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:250px;">
								<select  style="width:251px;border:1px solid #fff" id="u8CId" disabled="disabled">
									<option value="${record.fieldMap['u8CId'].value}">${record.fieldMap["u8CId"].value}</option>
								</select></div>
							</td>							
							<td class="error" style="width:250px;" id="u8CIdError"></td>						
						</tr>
						<tr class="u8CceAdapMode">
							<td>CCE自适应模式 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:250px;">
								<select  style="width:251px;border:1px solid #fff" id="u8CceAdapMode">
									<option value="0">CceAdapOff</option>
									<option value="1">AdapLevel</option>
									<option value="2">AdapLevelAndPower</option>
								</select></div>
							</td>							
							<td class="error" style="width:250px;" id="u8CceAdapModeError"></td>						
						</tr>
						<tr  class="u16PdcchPowerOffset">
							<td>Pdcch自适应基准功率偏移(-76~40) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;"   id="u16PdcchPowerOffset"/></td>
							<td id="u16PdcchPowerOffsetError" class="error"></td>
							
						</tr>	
						<tr class="u8MatrixType">
							<td>接收天线合并类型 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="radio" name="u8MatrixType" value="0">MRC</input>
								<input type="radio" name="u8MatrixType" value="1" style="margin-left:78px;">IRC</input>
							</td>
							<td id="u8MatrixTypeError" class="error"></td>
						</tr>	
						<tr  class="u8UlMuMimoPwrThresh">
							<td>UL MU-MIMO 功率门限(-120~-90)(dBm) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;"  id="u8UlMuMimoPwrThresh"/></td>
							<td id="u8UlMuMimoPwrThreshError" class="error"></td>							
						</tr>	
						<tr  class="u8UlMuMimoRbRatio">
							<td>UL MU-MIMO 正交性RB比例(0~1,步长0.1) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;"  id="u8UlMuMimoRbRatio"/></td>
							<td id="u8UlMuMimoRbRatioError" class="error"></td>							
						</tr>	
						<tr  class="u8UlMuMimoTbsizeGama">
							<td>UL MU-MIMO 配对后Tbsize增益(0~5,步长0.1) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;"  id="u8UlMuMimoTbsizeGama"/></td>
							<td id="u8UlMuMimoTbsizeGamaError" class="error"></td>							
						</tr>	
						<tr  class="u8McsForHoRrcCfg">
							<td>切换重配消息的MCS(0~28) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;" value="${record.fieldMap['u8McsForHoRrcCfg'].value}"  id="u8McsForHoRrcCfg"/></td>
							<td id="u8McsForHoRrcCfgError" class="error"></td>							
						</tr>	
						<tr class="u8GapPatternId">
							<td>测量GAP的模式索引 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:250px;">
								<select  style="width:251px;border:1px solid #fff" id="u8GapPatternId">
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">Adaption</option>
								</select></div>
							</td>							
							<td class="error" style="width:250px;" id="u8GapPatternIdError"></td>						
						</tr>	
						<tr class="u8Pkmode">
							<td>PK模式 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:250px;">
								<select  style="width:251px;border:1px solid #fff" id="u8Pkmode">
									<option value="0">Close Pk Mode</option>
									<option value="1">Single Ue Pk Mode</option>
									<option value="2">Ping Pk Mode</option>
									<option value="3">Ra Pk Mode</option>
									<option value="4">Ho Pk Mode</option>
									<option value="5">MU_MIMO Pk Mode
								</select></div>
							</td>							
							<td class="error" style="width:250px;" id="u8PkmodeError"></td>						
						</tr>							
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								 <input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
								 <input type="button"  value="取消"  style="padding:3px 25px;" id="cancel" onclick = "refresh_sync('${enbVersion}','${base}','${moId}','T_CEL_ALG2-3.0.7','')">
							</td>
						</tr>
					</table>
				</div>
			</div> 
			
		</form>
		</div>
</body>
</html>
