<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.8/t_board.js?date=20160111"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.8/fieldLevel_modify.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.8/simplify_board.js?date=20160111"></script>
<script type="text/javascript">
	$(function(){
		
		$("input[name='u8BDType']").change(function(){
			if($(this).val() == 1){
				addBBU();
				subU8FiberPort();
			}else{
				addRRU();
				addU8FiberPort();
			}
		});
	});
</script>
<title>单板表新增</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<#if isActiveEnbTable == 1>
		<a>开站参数</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<#else>
		<a>平台表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		</#if>
		<a>单板表</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>新增</a>
	</div>
		<div style="overflow:auto" class="add_div">
		<form action="" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;"><div class="title">&nbsp;</div>
				<div class="content">
				<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
		<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
					<input type="hidden" value="${moId}" name="moId" id="moId"/>
					<input type="hidden" id="basePath"  value="${base}"/>
					<input type="hidden" value="T_BOARD-3.0.8" name="tableName"/>
					<input type="hidden" value="add" name="operType"/>
					<input type="hidden"  name="browseTime"/>
					<input type="hidden" name="parameters" id="parameters"/>
					<input type="hidden" id="isActiveEnbTable" name="isActiveEnbTable" value="${isActiveEnbTable}"/>
					<table class="McWillTable" style="line-height:35px;">
						<tr class="u8ShelfNO_hide">
							<td>机框号 :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;" value="1"  id="u8ShelfNO"/></td>
							<td id="u8ShelfNOError" class="error"></td>
						</tr>
						<tr  class="u8SlotNO_hide">
							<td>槽位号(0~255) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;" value="1"  id="u8SlotNO"/></td>
							<td id="u8SlotNOError" class="error"></td>							
						</tr>
						<tr class="u8BDType">
							<td>单板类型 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="radio" name="u8BDType" value="1">BBU</input>
								<input type="radio" name="u8BDType" value="2" style="margin-left:130px;">RRU</input>
							</td>
							<td id="u8BDTypeError" class="error"></td>
						</tr>
						<!-- 机架号  -->
						<tr class="justForView" id="u8RackNO_tr">
						</tr>
						<!-- 光口号  -->
						<tr class="justForView" id="u8FiberPort_tr">
						</tr>						
						<tr class="u8RadioMode">
							<td>无线模式 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="radio" name="u8RadioMode" checked="checked" value="1">TD-LTE</input>
								<input type="radio" name="u8RadioMode" value="2" style="margin-left:114px;">McWiLL</input>
							</td>
						</tr>
						
						<tr class="u8ManualOP">
							<td>管理状态 :</td>
							<td class="blankTd"></td> 
							<td>
								<input type="radio" name="u8ManualOP" checked="checked" value="0">解闭塞</input>
								<input type="radio" name="u8ManualOP"  value="1" style="margin-left:118px;">闭塞</input>
							</td>
						</tr>
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								 <input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
								 <input type="button"  value="取消"  style="padding:3px 25px;" id="cancel">
							</td>
						</tr>					
					</table>
					<span id="resultError" style="color:red"></span>
				</div>
			</div> 
			
		</form>
		</div>
</body>
</html>
