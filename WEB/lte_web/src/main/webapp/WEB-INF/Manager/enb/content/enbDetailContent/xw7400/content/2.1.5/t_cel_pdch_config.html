<script type="text/javascript">
	$(function(){
		//$("body select").selectStyle();
		for(var i=1;i<3;i++){
			if($("#radioTwo"+i).val() == ${record.fieldMap["u8PhichDuration"].value}){
				$("#radioTwo"+i).attr("checked","checked");
			}
		}
		$("#u8Ng option").each(function(index){
			if($("#u8Ng option:eq("+index+")").val() ==${record.fieldMap["u8Ng"].value}){
				$("#u8Ng option:eq("+index+")").attr("selected",true);
			}
		});
		var au8OpLp2AntCdBk = "${record.fieldMap['au8OpLp2AntCdBk'].value}";
		var au8OpLp2AntCdBk1 = au8OpLp2AntCdBk.split("");
		var s1 = au8OpLp2AntCdBk1[1];
		var s2 = au8OpLp2AntCdBk1[3];
		$("#au8OpLp2AntCdBk1 option").each(function(index){
			if($("#au8OpLp2AntCdBk1 option:eq("+index+")").val() == s1){
				$("#au8OpLp2AntCdBk1 option:eq("+index+")").attr("selected",true);
			}
		});
		$("#au8OpLp2AntCdBk2 option").each(function(index){
			if($("#au8OpLp2AntCdBk2 option:eq("+index+")").val() == s2){
				$("#au8OpLp2AntCdBk2 option:eq("+index+")").attr("selected",true);
			}
		});
		//
		var au8OpLp4AntCdBk = "${record.fieldMap['au8OpLp4AntCdBk'].value}";
		var au8OpLp4AntCdBk1 = au8OpLp4AntCdBk.split("");
		var str1 = au8OpLp4AntCdBk1[1];
		var str2 = au8OpLp4AntCdBk1[3];
		var str3 = au8OpLp4AntCdBk1[5];
		var str4 = au8OpLp4AntCdBk1[7];
		$("#au8OpLp4AntCdBk1 option").each(function(index){
			if($("#au8OpLp4AntCdBk1 option:eq("+index+")").val() == str1){
				$("#au8OpLp4AntCdBk1 option:eq("+index+")").attr("selected",true);
			}
		});
		$("#au8OpLp4AntCdBk2 option").each(function(index){
			if($("#au8OpLp4AntCdBk2 option:eq("+index+")").val() == str2){
				$("#au8OpLp4AntCdBk2 option:eq("+index+")").attr("selected",true);
			}
		});
		$("#au8OpLp4AntCdBk3 option").each(function(index){
			if($("#au8OpLp4AntCdBk3 option:eq("+index+")").val() == str3){
				$("#au8OpLp4AntCdBk3 option:eq("+index+")").attr("selected",true);
			}
		});
		$("#au8OpLp4AntCdBk4 option").each(function(index){
			if($("#au8OpLp4AntCdBk4 option:eq("+index+")").val() == str4){
				$("#au8OpLp4AntCdBk4 option:eq("+index+")").attr("selected",true);
			}
		});
	});
</script>
