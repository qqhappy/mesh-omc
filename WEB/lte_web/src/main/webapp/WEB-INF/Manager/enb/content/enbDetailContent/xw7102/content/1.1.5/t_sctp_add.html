<script type="text/javascript">
	$(function(){
		for(var i = 1;i<=4;i++){
			$("#u8SrcIPID"+i+" option").each(function(index){
				var value = $(this).val();
				if(value != 0){
					var op = $(this).html();
					var newOp = op + " ("+queryIpDetail("${base}",op,"${moId}")+")";
					$(this).html(newOp);
				}
				
			});
		}
		$("#u8SrcIPID1 option").each(function(){
			var value = $(this).val();
			if(value != 0){
				$(this).attr("selected","selected");
				return false;
			}			
		});
		var type = queryCoreNetType();
		if(parseInt(type) == 1000){
			var ranIP = queryRanIp();
			if(ranIP != null && typeof(ranIP) != "undefined" && ranIP !=""){
				$("#au8DstIP1q").val(ranIP);
			}else{
				$("#au8DstIP1q").val(0);
			}
		}
		
	});
	
</script>
