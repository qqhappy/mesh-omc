<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.8/t_omc.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.8/fieldLevel_modify.js"></script>
<!--<script type="text/javascript" src="${base}/Manager/js/new_lte/boss_select.js"></script>-->
<script type="text/javascript">
	$(function(){
		var address = "${address}";
		var addressStr = address.replace("\/","").split(":");
		var ip = addressStr[0];
		$("#au8OmcServerIP1").val(ip);
		var port = addressStr[1];
		$("#u16SrcPort").val(port);
	});
</script>
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<#if isActiveEnbTable == 1>
		<a>开站参数</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<#else>
		<a>平台表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		</#if>
		<a>网管表</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>新增</a>
	</div>
		<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz_xw7400.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;">	<div class="title">&nbsp;</div>
				<div class="content">
				<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
		<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
					<input type="hidden" value="${moId}" name="moId" id="moId"/>
					<input type="hidden" id="basePath"  value="${base}"/>
					<input type="hidden" value="T_OMC-3.0.8" name="tableName"/>
					<input type="hidden" value="add" name="operType"/>
					<input type="hidden"  name="browseTime"/>
					<input type="hidden" name="parameters" id="parameters"/>
					<input type="hidden" id="isActiveEnbTable" name="isActiveEnbTable" value="${isActiveEnbTable}"/>
					<table class="McWillTable" style="line-height:35px;">
						<tr class="u8OmcID">
							<td>网管标识(1~255) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;" value="1" id="u8OmcID" /></td>
							<td id="u8OmcIDError" class="error"></td>
						</tr>
						<tr class="u8eNBIPID">
							<td>eNB IP标识 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:251px;">
								<select  style="width:251px;border:1px solid #fff"  id="u8eNBIPID">
									<#list referRecords! as record>
									<option value="${record.fieldMap['u8IPID'].value}">${record.fieldMap['u8IPID'].value}</option>
									</#list>
								</select></div>
							</td>
							<td id="u8eNBIPIDError" class="error"></td>
						</tr>
						<tr class="au8OmcServerIP">
							<td>网管服务器地址 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;"  id="au8OmcServerIP1"/>
								<input type="hidden"  style="width:240px;"  id="au8OmcServerIP"/>
							</td>
							<td id="au8OmcServerIP1Error" class="error"></td>
						</tr>
						<tr class="u16SrcPort">
							<td>eNB端口(0~65535) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;" disabled="disabled"  id="u16SrcPort"/></td>
							<td id="u16SrcPortError" class="error"></td>
						</tr>
						<tr class="u16DstPort">
							<td>网管端口(0~65535) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;" disabled="disabled" value="4999"  id="u16DstPort"/></td>
							<td id="u16DstPortError" class="error"></td>
						</tr>
						<tr class="u8Qos">
							<td>服务质量 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:251px;">
								<select  style="width:251px;border:1px solid #fff"  id="u8Qos">
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
								</select></div>
							</td>
							
						</tr>
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								<input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
								<input type="button"  value="取消"  style="padding:3px 25px;" id="cancel">
							</td>
							
						</tr>
					</table>
				</div>
			</div> 		
		</form>
		</div>
</body>
</html>
