<script type="text/javascript">
	$(function(){
		for(var i=1;i<3;i++){
			if($("#radio"+i).val() == ${record.fieldMap["u8ManualOP"].value}){
				$("#radio"+i).attr("checked",true);
			}
		}
		var u8PortWorkType = '${record.fieldMap["u8PortWorkType"].value}';
		switch (u8PortWorkType){
		case "0":				
			add_u8ElecWorkMode();
			add_u8OptiWorkMode();
			break;
		case "1":
			add_u8ElecWorkMode();
			sub_u8OptiWorkMode();
			break;
		case "2":
			sub_u8ElecWorkMode();
			add_u8OptiWorkMode();
			break;
		}		
		$("#u8PortWorkType").val(u8PortWorkType);
		$("#u8ElecWorkMode").val('${record.fieldMap["u8ElecWorkMode"].value}');
		$("#u8OptiWorkMode").val('${record.fieldMap["u8OptiWorkMode"].value}');
		
		$("#u8PortWorkType").change(function(){
			var value = $(this).val();
			switch (value){
			case "0":				
				add_u8ElecWorkMode();
				add_u8OptiWorkMode();
				break;
			case "1":
				add_u8ElecWorkMode();
				sub_u8OptiWorkMode();
				break;
			case "2":
				sub_u8ElecWorkMode();
				add_u8OptiWorkMode();
				break;
			}
		});
	});
</script>
