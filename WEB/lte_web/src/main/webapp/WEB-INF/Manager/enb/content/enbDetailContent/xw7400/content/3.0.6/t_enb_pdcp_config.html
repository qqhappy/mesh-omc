<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.6/t_enb_pdcp.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.6/fieldLevel_modify.js"></script>
<script type="text/javascript">
	$(function(){
		//$("body select").selectStyle();
		for(var i=1;i<3;i++){
			if($("#radio"+i).val() == ${record.fieldMap["u8PdcpStatRptInd"].value}){
				$("#radio"+i).attr("checked","checked");
			}
		}
		for(var i=1;i<3;i++){
			if($("#radioOne"+i).val() == ${record.fieldMap["u8SNType"].value}){
				$("#radioOne"+i).attr("checked","checked");
			}
		}
		$("#u8DiscardTimer option").each(function(index){
			if($("#u8DiscardTimer option:eq("+index+")").val() == ${record.fieldMap["u8DiscardTimer"].value}){
				$("#u8DiscardTimer option:eq("+index+")").attr("selected",true);
			}
		});
	});
</script>
<!--<script type="text/javascript" src="${base}/Manager/js/new_lte/boss_select.js"></script>-->
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>业务表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>PDCP参数表</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>修改</a>
	</div>
	<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;">	<div class="title">&nbsp;</div>
			<div class="content">
			<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
		<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
				<input type="hidden" value="${moId}" name="moId" id="moId"/>
				<input type="hidden" id="basePath"  value="${base}"/>
				<input type="hidden" value="T_ENB_PDCP-3.0.6" name="tableName"/>
				<input type="hidden" value="config" name="operType"/>
					<input type="hidden"  name="browseTime"/>
				<input type="hidden" name="parameters" id="parameters"/>
				<table class="McWillTable" style="line-height:35px;">
					<tr class="u8CfgIdx">
						<td>配置索引(0~255) :</td>
						<td class="blankTd"></td>
						<td>
							<input type="text"  style="width:240px;" disabled="disabled" value="${record.fieldMap['u8CfgIdx'].value}" />
							<input type="hidden"   value="${record.fieldMap['u8CfgIdx'].value}" id="u8CfgIdx"/>
						</td>
						<td id="u8CfgIdxError" class="error"></td>
					</tr>
					<tr class="u8DiscardTimer">
						<td>PDCP SDU的丢弃时间(ms) :</td>
						<td class="blankTd"></td>
						<td>
							<div style="border:1px solid #C6D7E7;overflow:hidden;width:251px;">
								<select  style="width:251px;border:1px solid #fff" id="u8DiscardTimer">
								<option value="0">50</option>
								<option value="1">100</option>
								<option value="2">150</option>
								<option value="3">300</option>
								<option value="4">500</option>
								<option value="5">750</option>
								<option value="6">1500</option>
								<option value="7">无穷大</option>
							</select></div>
						</td>
					</tr>
					<tr class="u8PdcpStatRptInd">
						<td>PDCP 前转时发送状态报告指示 :</td>
						<td class="blankTd"></td>
						<td>
							<input type="radio" name="u8PdcpStatRptInd" value="0" id="radio1">否</input>
							<input type="radio" name="u8PdcpStatRptInd" value="1" id="radio2" style="margin-left:90px;">是</input>
						</td>
					</tr>
					<tr class="u8SNType">
						<td>PDCP SN的长度(bit) :</td>
						<td class="blankTd"></td>
						<td>
							<input type="radio" name="u8SNType" value="0" id="radioOne1" > 7</input>
							<input type="radio" name="u8SNType" value="1" id="radioOne2" style="margin-left:92px;">12</input>
						</td>
					</tr>
					<tr class="justForView">
							<td></td>
							<td></td>
							<td>
							 <input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
							

							 <input type="button"  value="取消"  style="padding:3px 25px;" id="cancelx">
						</td>
					</tr>
				</table>
			</div>
		</div> 		
	</form>
	</div>
</body>
</html>
