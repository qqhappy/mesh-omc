<script type="text/javascript">
	var interval_1,
		interval_2;
	function percent_1(){
		var d5 = document.getElementById("d5");
			percent = d5.style.width || "0";
			array = percent.split("%");
		percent = parseFloat(array[0]) + 0.16;
		d5.style.width = percent + "%"
		if(percent >=100){
			clearInterval(interval_1);
		}
		document.getElementById("d6").innerHTML = parseInt(percent)+"%";
	}
	function percent_2(){
		var d9 = document.getElementById("d9");
			percent = d9.style.width || "0";
			array = percent.split("%");
		percent = parseFloat(array[0]) + 2;
		d9.style.width = percent + "%"
		if(percent >=100){
			clearInterval(interval_2);
		}
		document.getElementById("d10").innerHTML = parseInt(percent)+"%";
	}
	window.onload = function(){	

	}
</script>
