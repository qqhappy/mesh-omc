<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.6/t_alarm_para.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.6/fieldLevel_modify.js"></script>
<!--<script type="text/javascript" src="${base}/Manager/js/new_lte/boss_select.js"></script>-->
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>平台表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>告警参数表</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>修改</a>
	</div>
		<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;">	<div class="title">&nbsp;</div>
				<div class="content">
				<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
		<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
					<input type="hidden" value="${moId}" name="moId" id="moId"/>
					<input type="hidden" id="basePath"  value="${base}"/>
					<input type="hidden" value="T_ALARM_PARA-3.0.6" name="tableName"/>
					<input type="hidden" value="config" name="operType"/>
					<input type="hidden"  name="browseTime"/>
					<input type="hidden" name="parameters" id="parameters"/>
					<table class="McWillTable" style="line-height:35px;">
						<tr class="u8Indx">
							<td style="width:320px;">索引号(0~99) :</td>
							<td class="blankTd1"></td>
							<td><input type="text"  style="width:240px;" disabled="disabled" value="${record.fieldMap['u8Indx'].value}"  id="u8Indx" /></td>
							<td class="error" style="width:260px;" id="u8IndxError"></td>						
						</tr>
						<tr  class="u32AlarmID">
							<td>告警码(1~5000) :</td>
							<td class="blankTd1"></td>
							<td><input type="text"  style="width:240px;" value="${record.fieldMap['u32AlarmID'].value}"  id="u32AlarmID"/></td>
							<td class="error" style="width:260px;" id="u32AlarmIDError"></td>						
						</tr>
						<tr class="u8FaultCode">
							<td>告警子码(0~255) :</td>
							<td class="blankTd1"></td>
							<td><input type="text"  style="width:240px;" value="${record.fieldMap['u8FaultCode'].value}" id="u8FaultCode"/></td>
							<td class="error" style="width:260px;" id="u8FaultCodeError"></td>						
						</tr>
						<tr class="u32ReportDelayTime">
							<td>告警上报延迟时间(0~31536000)(s) :</td>
							<td class="blankTd1"></td>
							<td><input type="text"  style="width:240px;"  value="${record.fieldMap['u32ReportDelayTime'].value}"  id="u32ReportDelayTime"/></td>
							<td class="error" style="width:260px;" id="u32ReportDelayTimeError"></td>						
						</tr>
						<tr class="u32MaxJitterTimes">
							<td>最大允许告警抖动次数(1~31536000) :</td>
							<td class="blankTd1"></td>
							<td><input type="text"  style="width:240px;"  value="${record.fieldMap['u32MaxJitterTimes'].value}"  id="u32MaxJitterTimes"/></td>
							<td class="error" style="width:260px;" id="u32MaxJitterTimesError"></td>						
						</tr>
						<tr class="u32RecoverDelayTime">
							<td>告警恢复延迟时间(0~31536000)(s) :</td>
							<td class="blankTd1"></td>
							<td><input type="text"  style="width:240px;"  value="${record.fieldMap['u32RecoverDelayTime'].value}"  id="u32RecoverDelayTime"/></td>
							<td class="error" style="width:260px;" id="u32RecoverDelayTimeError"></td>						
						</tr>
						<tr class="u32RestDelayTime">
							<td>单板复位告警检测延迟时间(0~31536000)(s) :</td>
							<td class="blankTd1"></td>
							<td><input type="text"  style="width:240px;" value="${record.fieldMap['u32RestDelayTime'].value}"  id="u32RestDelayTime"/></td>
							<td class="error" style="width:260px;" id="u32RestDelayTimeError"></td>						
						</tr>
						<tr class="u32DetIntervalTime">
							<td>告警检测间隔时间(1~86400)(s) :</td>
							<td class="blankTd1"></td>
							<td><input type="text"  style="width:240px;"  value="${record.fieldMap['u32DetIntervalTime'].value}"  id="u32DetIntervalTime"/></td>
							<td class="error" style="width:260px;" id="u32DetIntervalTimeError"></td>						
						</tr>
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								<input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
								

								<input type="button"  value="取消"  style="padding:3px 25px;" id="cancelx">
							</td>
							<td class="error" style="width:260px;"></td>
						</tr>		
					</table>
				</div>
			</div> 		
		</form>
		</div>
</body>
</html>
