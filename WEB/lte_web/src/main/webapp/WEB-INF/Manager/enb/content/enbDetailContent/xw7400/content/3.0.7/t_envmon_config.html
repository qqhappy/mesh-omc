<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.7/t_envmon.js"></script>
<!-- <script type="text/javascript" src="${base}/Manager/js/ems/fk.js"></script>   -->
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.7/fieldLevel_modify.js"></script>
<script type="text/javascript">
	$(function(){
		$("#u8RackNO").val(${record.fieldMap["u8RackNO"].value})
		$("#u32EnvMType option").each(function(index){
			if($("#u32EnvMType option:eq("+index+")").val() == ${record.fieldMap["u32EnvMType"].value}){
				$("#u32EnvMType option:eq("+index+")").attr("selected",true);
			}
		});
		var type = ${record.fieldMap["u32EnvMType"].value};
		if(type == 3){
			$("#maxMax").html("0");
			$("#maxMin").html("5");
		}else if(type == 2){
			$("#maxMax").html("-100");
			$("#maxMin").html("500");
		}else{
			$("#maxMax").html("-100");
			$("#maxMin").html("500");
		}
		$("#u8RackNO option").each(function(){
			var value = $(this).val();
			var html = "";
			if(value == 1){
				html = "BBU";
			}else if(value == 2){
				html = "RRU1";
			}else if(value == 3){
				html = "RRU2";
			}else{
				html = "RRU3";
			}
			$(this).html(html);
		});
	})
</script>
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>平台表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>环境监控表</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>修改</a>
	</div>
		<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;">	<div class="title">&nbsp;</div>
				<div class="content">
				<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
		<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
					<input type="hidden" value="${moId}" name="moId" id="moId"/>
					<input type="hidden" id="basePath"  value="${base}"/>
					<input type="hidden" value="T_ENVMON-3.0.7" name="tableName"/>
					<input type="hidden" value="config" name="operType"/>
					<input type="hidden"  name="browseTime"/>
					<input type="hidden" name="parameters" id="parameters"/>
					<input type="hidden" value="${record.fieldMap['u8RackNO'].value}" id="u8RackNOValue"/>
					<input type="hidden" value="${record.fieldMap['u8ShelfNO'].value}" id="u8ShelfNOValue"/>
					<input type="hidden" value="${record.fieldMap['u8SlotNO'].value}" id="u8SlotNOValue"/>
					<table class="McWillTable" style="line-height:35px;">
						<tr class="u32EnvMNO">
							<td style="width:200px;">环境监控编号(0~255) :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;"  disabled="disabled"  value="${record.fieldMap['u32EnvMNO'].value}"/>
								<input type="hidden" id="u32EnvMNO"  value="${record.fieldMap['u32EnvMNO'].value}"/>
							</td>
							<td id="u32EnvMNOError" class="error"></td>
						</tr>
						<tr class="u8RackNO">
							<td>机架号 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:251px;">
								<select  style="width:251px;border:1px solid #fff"  id="u8RackNO" class="u8RackNOFK">
 									<#list referRecords! as record>
										<option value="${record.fieldMap['u8RackNO'].value}">${record.fieldMap["u8RackNO"].value}</option>
									 </#list>
								</select></div>
							</td>
							<td id="u8RackNOError" class="error"></td>
						</tr>
						<tr class="u8ShelfNO_hide">
							<td>机框号 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:251px;">
								<select  style="width:251px;border:1px solid #fff"  id="u8ShelfNO" class="u8ShelfNOFK">
									<option value="1">1</option>
								</select></div>
							</td>
							<td id="u8ShelfNOError" class="error"></td>
						</tr>
						<tr class="u8SlotNO_hide">
							<td>槽位号 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:251px;">
								<select  style="width:251px;border:1px solid #fff"  id="u8SlotNO" class="u8SlotNOFK">
									<option value="1">1</option>
								</select></div>
							</td>
							<td id="u8SlotNOError" class="error"></td>
						</tr>
						<tr class="u32EnvMType">
							<td>环境监控类型 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:251px;">
								<select  style="width:251px;border:1px solid #fff"  id="u32EnvMType">
									<option value = "1">温度(RRU或BBU)</option>
									<option value = "2">功放温度</option>
									<option value = "3">驻波比</option>
								</select></div>
							</td>
							<td id="u32EnvMTypeError" class="error"></td>
						</tr>
						<tr class="u32EnvMax">
							<td>环境监控最大值(<span id="maxMax"></span>~<span id="maxMin"></span>) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;"  id="u32EnvMax" value="${record.fieldMap['u32EnvMax'].value}"/></td>
							<td id="u32EnvMaxError" class="error"></td>
						</tr>
						<tr  class="u32EnvMin">
							<td>环境监控最小值 :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;"  id="u32EnvMin" value="${record.fieldMap['u32EnvMin'].value}"/></td>
							<td id="u32EnvMinError" class="error"></td>
						</tr>
						<tr class="u32Rsv">
							<td>u32Rsv :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;"  id="u32Rsv" value="${record.fieldMap['u32Rsv'].value}"/></td>
							<td id="u32RsvError" class="error"></td>
						</tr>
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								 <input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
								

								 <input type="button"  value="取消"  style="padding:3px 25px;" id="cancel">
							</td>
						</tr>
					</table>
				</div>
			</div> 
			
		</form>
		</div>
</body>
