<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.6/t_device.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.6/fieldLevel_modify.js"></script>
<!--<script type="text/javascript" src="${base}/Manager/js/new_lte/boss_select.js"></script>-->
<script type="text/javascript">
	$(function(){
		//$("body select").selectStyle();
	});
</script>
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>平台表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>设备表</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>新增</a>
	</div>
		<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;">	<div class="title">&nbsp;</div>
				<div class="content">
				<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
		<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
					<input type="hidden" value="${moId}" name="moId" id="moId"/>
					<input type="hidden" id="basePath"  value="${base}"/>
					<input type="hidden" value="T_DEVICE-3.0.6" name="tableName"/>
					<input type="hidden" value="add" name="operType"/>
					<input type="hidden"  name="browseTime"/>
					<input type="hidden" name="parameters" id="parameters"/>
					<table class="McWillTable" style="line-height:35px;">
						<tr class="u32DevID">
							<td>设备号(0~65535) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;" id="u32DevID"/></td>
							<td id="u32DevIDError" class="error"></td>
						</tr>
						<tr class="u8DevName">
							<td>设备名称 :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;" id="u8DevName"/></td>
							<td id="u8DevNameError" class="error"></td>
						</tr>
						<tr class="u8DevType">
							<td>设备类型 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="radio" name="u8DevType" checked="checked" value="1">标准</input>
								<input type="radio" name="u8DevType" value="2" style="margin-left:80px;">级联</input>
							</td>
						</tr>
						<tr class="u32Longitude">
							<td>经度(-180~180)(精确至小数点后3位) :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" id="u32Longitude"/>
								<input type="hidden"  id="u32Longitude1"/>
							</td>
							<td id="u32LongitudeError" class="error"></td>
						</tr>
						<tr class="u32Latitude">
							<td>纬度(-90~90)(精确至小数点后3位) :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;"  id="u32Latitude"/>
								<input type="hidden"  id="u32Latitude1"/>
							</td>
							<td id="u32LatitudeError" class="error"></td>
						</tr>
						<tr class="u8ManualOP">
							<td>管理状态 :</td>
							<td class="blankTd"></td>
							<td>
								 <input type="radio" name="u8ManualOP" checked="checked" value="0">解闭塞</input>
								 <input type="radio" name="u8ManualOP" value="1" style="margin-left:67px;">闭塞</input>
							</td>
						</tr>
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								 <input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
								 <input type="button"  value="取消"  style="padding:3px 25px;" id="cancel">
							</td>
						</tr>
					</table>
				</div>
			</div> 
		</form>
		</div>
</body>
</html>
