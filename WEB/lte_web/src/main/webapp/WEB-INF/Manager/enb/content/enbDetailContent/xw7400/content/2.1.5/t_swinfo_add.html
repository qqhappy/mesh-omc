<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/2.1.5/t_swinfo.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/load_time.js"></script>
<script type="text/javascript" src="${base}/Manager/js/common/jquery-ui-1.8.16.custom.js"></script>
<link type="text/css" rel="stylesheet" href="${base}/Manager/js/common/jquery-ui.css"/>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/2.1.5/fieldLevel_modify.js"></script>
<!--<script type="text/javascript" src="${base}/Manager/js/new_lte/boss_select.js"></script>-->
<script type="text/javascript">
	$(function(){
		//$("body select").selectStyle();
	});
</script>
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>平台表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>软件版本信息表</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>新增</a>
	</div>
		<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;">	<div class="title">&nbsp;</div>
				<div class="content">
				<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
		<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
					<input type="hidden" value="${moId}" name="moId" id="moId"/>
					<input type="hidden" id="basePath"  value="${base}"/>
					<input type="hidden" value="T_SWINFO-2.1.5" name="tableName"/>
					<input type="hidden" value="add" name="operType"/>
					<input type="hidden"  name="browseTime"/>
					<input type="hidden" name="parameters" id="parameters"/>
					<table class="McWillTable" style="line-height:35px;">
						<tr class="u8PkgIndx">
							<td>规格包序号 :</td>
							<td class="blankTd"></td>							
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:251px;">
								<select   style="width:251px;border:1px solid #fff" id="u8PkgIndx">
									<#list referRecords! as record>
									<option value="${record.fieldMap['u8SwPkgIndx'].value}">${record.fieldMap["u8SwPkgIndx"].value}</option>
									</#list>
								</select></div>
							</td>
							<td id="u8PkgIndxError" class="error"></td>
						</tr>
						<tr class="u8SWID">
							<td>软件标识(0~255) :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;"  id="u8SWID" /></td>
							<td id="u8SWIDError" class="error"></td>
						</tr>
						<tr class="au8SwVer">
							<td>软件版本 :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;"  id="au8SwVer" /></td>
							<td id="au8SwVerError" class="error"></td>
						</tr>
						<tr class="au8FileName">
							<td>文件名 :</td>
							<td class="blankTd"></td>
							<td><input type="text"  style="width:240px;"  id="au8FileName"/></td>
							<td id="au8FileNameError" class="error"></td>
						</tr>
						<tr class="timepicker">
							<td>日期 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text" readonly="readonly"  style="width:240px;" id="timepicker"/>
								<input type="hidden" style="width:240px;"  id="timepickerq"/>
							</td>
						</tr>
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								<input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
								<input type="button"  value="取消"  style="padding:3px 25px;" id="cancel">
							</td>
						</tr>
					</table>
				</div>
			</div> 		
		</form>
		</div>
</body>
</html>
