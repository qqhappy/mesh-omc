<script type="text/javascript">
	$(function(){
		//$("body select").selectStyle();
		for(var i=1;i<3;i++){
			if($("#radio"+i).val() == ${record.fieldMap["u8PttEnable"].value}){
				$("#radio"+i).attr("checked","checked");
			}
		}
		$("#u8PttMode option").each(function(index){
			if($("#u8PttMode option:eq("+index+")").val() == ${record.fieldMap["u8PttMode"].value}){
				$("#u8PttMode option:eq("+index+")").attr("selected",true);
			}
		});
		$("#u8PageDrxCyc option").each(function(index){
			if($("#u8PageDrxCyc option:eq("+index+")").val() == ${record.fieldMap["u8PageDrxCyc"].value}){
				$("#u8PageDrxCyc option:eq("+index+")").attr("selected",true);
			}
		});
		var au8EEA = $("#au8EEA").val()+"";
		$("#au8EEA1 option").each(function(index){
			if($("#au8EEA1 option:eq("+index+")").val() == au8EEA[1]){
				$("#au8EEA1 option:eq("+index+")").attr("selected",true);
			}
		});
		$("#au8EEA2 option").each(function(index){
			if($("#au8EEA2 option:eq("+index+")").val() == au8EEA[3]){
				$("#au8EEA2 option:eq("+index+")").attr("selected",true);
			}
		});
		$("#au8EEA3 option").each(function(index){
			if($("#au8EEA3 option:eq("+index+")").val() == au8EEA[5]){
				$("#au8EEA3 option:eq("+index+")").attr("selected",true);
			}
		});
		var au8EIA = $("#au8EIA").val()+"";
		$("#au8EIA1 option").each(function(index){
			if($("#au8EIA1 option:eq("+index+")").val() == au8EIA[1]){
				$("#au8EIA1 option:eq("+index+")").attr("selected",true);
			}
		});
		$("#au8EIA2 option").each(function(index){
			if($("#au8EIA2 option:eq("+index+")").val() == au8EIA[3]){
				$("#au8EIA2 option:eq("+index+")").attr("selected",true);
			}
		});
		$("#au8EIA3 option").each(function(index){
			if($("#au8EIA3 option:eq("+index+")").val() == au8EIA[5]){
				$("#au8EIA3 option:eq("+index+")").attr("selected",true);
			}
		});
		$("#u8NeedPeerPttCfgRsp option").each(function(index){
			if($("#u8NeedPeerPttCfgRsp option:eq("+index+")").val() == ${record.fieldMap["u8NeedPeerPttCfgRsp"].value}){
				$("#u8NeedPeerPttCfgRsp option:eq("+index+")").attr("selected",true);
			}
		});
		$("#u8UserInactTimer option").each(function(index){
			if($("#u8UserInactTimer option:eq("+index+")").val() == ${record.fieldMap["u8UserInactTimer"].value}){
				$("#u8UserInactTimer option:eq("+index+")").attr("selected",true);
			}
		});
		$("input[name='u8CapsSwitch']").each(function(){
			if($(this).val() == '${record.fieldMap["u8CapsSwitch"].value}'){
				$(this).attr("checked","checked");
			}
		});
	});
</script>
