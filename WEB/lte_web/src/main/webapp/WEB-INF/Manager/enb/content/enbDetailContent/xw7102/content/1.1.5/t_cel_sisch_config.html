<script type="text/javascript">
	$(function(){
		//$("body select").selectStyle();
		for(var i=1;i<3;i++){
			if($("#radio"+i).val() == ${record.fieldMap["u8Sib2"].value}){
				$("#radio"+i).attr("checked","checked");
			}
		}
		for(var i=1;i<3;i++){
			if($("#radioOne"+i).val() == ${record.fieldMap["u8Sib3"].value}){
				$("#radioOne"+i).attr("checked","checked");
			}
		}
		for(var i=1;i<3;i++){
			if($("#radioTwo"+i).val() == ${record.fieldMap["u8Sib4"].value}){
				$("#radioTwo"+i).attr("checked","checked");
			}
		}
		for(var i=1;i<3;i++){
			if($("#radioThree"+i).val() == ${record.fieldMap["u8Sib5"].value}){
				$("#radioThree"+i).attr("checked","checked");
			}
		}
		for(var i=1;i<3;i++){
			if($("#radioFour"+i).val() == ${record.fieldMap["u8SibPtt"].value}){
				$("#radioFour"+i).attr("checked","checked");
			}
		}
		$("#u8SIId1 option").each(function(index){
			if($("#u8SIId1 option:eq("+index+")").val() == ${record.fieldMap["u8SIId"].value}){
				$("#u8SIId1 option:eq("+index+")").attr("selected",true);
			}
		});
		$("#u8Periodicity option").each(function(index){
			if($("#u8Periodicity option:eq("+index+")").val() == ${record.fieldMap["u8Periodicity"].value}){
				$("#u8Periodicity option:eq("+index+")").attr("selected",true);
			}
		});
	});
</script>
