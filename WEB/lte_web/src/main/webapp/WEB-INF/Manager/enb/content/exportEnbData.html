<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript">
	$(function(){
		
		$("#exportData").click(function(){
			var protocolVersion=$("#protocolVersion").val();
			if(protocolVersion==null){
				alert("请选择基站协议版本号！");
				return null;
			}
			
			window.location.href = "${base}/lte/exportEnbData.do?browseTime="+getBrowseTime()+"&protocolVersion="+protocolVersion;
		});
		
		if("${error!}" != ""){
			alert("${error!}");
		}
	});
</script>
<title>基站配置导出</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
			<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>基站配置导出</a>
	</div>
	<div style="overflow:auto;" class="add_div">
	<div class="clearfix wrap ad_Input" style="width:900px;">
		<div class="title">&nbsp;</div>	
		<div class="content">	
			<table>
				<tr >
					<td><span style="color:#0099FF;font-size:12px;">导出配置 :</span></td>
					<td>&nbsp;</td>
					<td>
					<span style="color:#0099FF;font-size:12px;">请选择协议版本:</span>
					<select id="protocolVersion" style="width:80px">
					<#list protocolVersionList! as protocolVersion>
					<option value="${protocolVersion!}">${protocolVersion!}</option>
					 </#list>
					</select>
					<input type="button"  value="导出配置" id="exportData" />
					
					</td>
				</tr>
				<tr>
					<td><span style="color:#0099FF;font-size:12px;float:right;">( 说明 :</span></td>
					<td>&nbsp;</td>
					<td><span style="color:#0099FF;font-size:12px;float:right;width:600px;">该功能将导出网管中全部eNB的所有数据，生成xls文件)</span></td>
				</tr>
				
			</table>
		</div>	
	</div>
	</div>			
</body>
</html>
