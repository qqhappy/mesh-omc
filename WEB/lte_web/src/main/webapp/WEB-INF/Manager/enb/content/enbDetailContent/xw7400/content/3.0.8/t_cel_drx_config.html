<script type="text/javascript">
	$(function(){
		for(var i=1;i<3;i++){
			if($("#radioDrxEnable"+i).val() == ${record.fieldMap["u8DrxEnable"].value}){
				$("#radioDrxEnable"+i).attr("checked","checked");
			}
		}
		for(var i=1;i<3;i++){
			if($("#radioShort"+i).val() == ${record.fieldMap["u8ShortDrxEnable"].value}){
				$("#radioShort"+i).attr("checked","checked");
			}
		}
		$("#u8OnDurationTimer option").each(function(index){
			if($("#u8OnDurationTimer option:eq("+index+")").val() == ${record.fieldMap["u8OnDurationTimer"].value}){
				$("#u8OnDurationTimer option:eq("+index+")").attr("selected",true);
			}
		});
		$("#u8DrxInactivityTimer option").each(function(index){
			if($("#u8DrxInactivityTimer option:eq("+index+")").val() == ${record.fieldMap["u8DrxInactivityTimer"].value}){
				$("#u8DrxInactivityTimer option:eq("+index+")").attr("selected",true);

		});
		$("#u8DrxRetransmissionTimer option").each(function(index){
			if($("#u8DrxRetransmissionTimer option:eq("+index+")").val() == ${record.fieldMap["u8DrxRetransmissionTimer"].value}){

		});
		$("#u8LongDrxCycle option").each(function(index){
			if($("#u8LongDrxCycle option:eq("+index+")").val() == ${record.fieldMap["u8LongDrxCycle"].value}){
				$("#u8LongDrxCycle option:eq("+index+")").attr("selected",true);

		$("#u8ShortDrxCycle option").each(function(index){

			}
		});
	});
</script>
