<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/i18n.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.8/t_sctp_para.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.8/fieldLevel_modify.js"></script>
<script type="text/javascript">
	$(function(){
		checkRadio("u32Assoc_closetype","${record.fieldMap['u32Assoc_closetype'].value}");
	})
</script>

<title>单板表新增</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>平台表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>SCTP参数表</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>修改</a>
	</div>
		<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz_xw7400.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;"><div class="title">&nbsp;</div>
				<div class="content">
					<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
					<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
					<input type="hidden" value="${moId}" name="moId" id="moId"/>
					<input type="hidden" id="basePath"  value="${base}"/>
					<input type="hidden" value="T_SCTP_PARA-3.0.8" name="tableName"/>
					<input type="hidden" value="config" name="operType"/>
					<input type="hidden"  name="browseTime"/>
					<input type="hidden" name="parameters" id="parameters"/>
					<table class="McWillTable" style="line-height:35px;">
						<tr class="u8Id">
							<td>索引(1~255) :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value='${record.fieldMap["u8Id"].value}' id="u8Id" disabled="disabled"/>
							</td>
							<td id="u8IdError" class="error"></td>
						</tr>
						<tr class="u32Hb_interval">
							<td>心跳间隔(1~86400000)(ms) :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value='${record.fieldMap["u32Hb_interval"].value}' id="u32Hb_interval"/>
							</td>
							<td id="u32Hb_intervalError" class="error"></td>
						</tr>
						<tr class="u32Assoc_maxretrans">
							<td>偶联最大重传次数(1~128) :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value='${record.fieldMap["u32Assoc_maxretrans"].value}'  id="u32Assoc_maxretrans"/>
							</td>
							<td id="u32Assoc_maxretransError" class="error"></td>
						</tr>
						<tr class="u32Path_maxretrans">
							<td>路径最大重传次数(1~128) :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value='${record.fieldMap["u32Path_maxretrans"].value}' id="u32Path_maxretrans"/>
							</td>
							<td id="u32Path_maxretransError" class="error"></td>
						</tr>
						<tr class="u32Rto_initial">
							<td>初始重新传输超时时间(1000~60000000)(ms) :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value='${record.fieldMap["u32Rto_initial"].value}'  id="u32Rto_initial"/>
							</td>
							<td id="u32Rto_initialError" class="error"></td>
						</tr>
						<tr class="u32Rto_max">
							<td>最大重新传输超时时间(1000~60000000)(ms) :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value='${record.fieldMap["u32Rto_max"].value}'  id="u32Rto_max"/>
							</td>
							<td id="u32Rto_maxError" class="error"></td>
						</tr>
						<tr class="u32Rto_min">
							<td>最小重新传输超时时间(500~60000)(ms) :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value='${record.fieldMap["u32Rto_min"].value}'  id="u32Rto_min"/>
							</td>
							<td id="u32Rto_minError" class="error"></td>
						</tr>
						<tr class="u32Assoc_closetype">
							<td>偶联关闭方式 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="radio" name="u32Assoc_closetype" value="0">强制关闭</input>
								<input type="radio" name="u32Assoc_closetype" value="1" style="margin-left:60px;">优雅关闭</input>
							</td>
							<td id="u32Assoc_closetypeError" class="error"></td>
						</tr>
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								 <input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
								 <input type="button"  value="取消"  style="padding:3px 25px;" id="cancel" onclick = "refresh_sync('${enbVersion}','${base}','${moId}','T_SCTP_PARA-3.0.8','')">
							</td>
						</tr>
					</table>
				</div>
			</div> 
			
		</form>
		</div>
</body>
</html>
