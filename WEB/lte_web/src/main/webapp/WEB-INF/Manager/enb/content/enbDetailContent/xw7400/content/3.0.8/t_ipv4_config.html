<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.8/t_ipv41.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.8/t_ipv4.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb/enbDetailJs/xw7400/3.0.8/fieldLevel_modify.js"></script>
<script type="text/javascript"> 
	$(function(){
		//$("body select").selectStyle();
		$("#U8PortID option").each(function(index){
			if($("#U8PortID option:eq("+index+")").val() == ${record.fieldMap["U8PortID"].value}){
				$("#U8PortID option:eq("+index+")").attr("selected",true);
			}
		});
		$("#u8VlanIndex").val('${record.fieldMap["u8VlanIndex"].value!}');
	});
</script>
<!--<script type="text/javascript" src="${base}/Manager/js/new_lte/boss_select.js"></script>-->
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<#if isActiveEnbTable == 1>
		<a>开站参数</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<#else>
		<a>平台表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		</#if>
		<a>IPv4协议栈表</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>修改</a>
	</div>
		<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz_xw7400.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;">	<div class="title">&nbsp;</div>
				<div class="content">
				<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
		<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
					<input type="hidden" value="${moId}" name="moId" id="moId"/>
					<input type="hidden" id="basePath"  value="${base}"/>
					<input type="hidden" value="T_IPV4-3.0.8" name="tableName"/>
					<input type="hidden" value="config" name="operType"/>
					<input type="hidden"  name="browseTime"/>
					<input type="hidden" name="parameters" id="parameters"/>
					<input type="hidden" id="isActiveEnbTable" name="isActiveEnbTable" value="${isActiveEnbTable}"/>
					<table class="McWillTable" style="line-height:35px;">
						<tr class="u8IPID">
							<td>IP标识(1~255) :</td>
							<td class="blankTd"></td>
							<td>
							<input type="text"  style="width:240px;"  disabled="disabled" value="${record.fieldMap['u8IPID'].value}" />
							<input type="hidden"   value="${record.fieldMap['u8IPID'].value}" id="u8IPID"/>
							</td>
							<td id="u8IPIDError" class="error"></td>
						</tr>
						<tr class="U8PortID">
							<td>端口标识 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:251px;">
								<select  style="width:251px;border:1px solid #fff"  id="U8PortID">
									<#list referRecords! as record>
									<option value="${record.fieldMap['u8PortID'].value}">${record.fieldMap["u8PortID"].value}</option>
									</#list>
								</select></div>
							</td>
						</tr>
						<tr class="u8VlanIndex">
							<td>VLAN索引 :</td>
							<td class="blankTd"></td>
							<td>
								<div style="border:1px solid #C6D7E7;overflow:hidden;width:251px;">
								<select  style="width:251px;border:1px solid #fff"  id="u8VlanIndex">
									<option value="0">0</option>
									<#list referVlanRecords! as record>
									<option value="${record.fieldMap['u8Id'].value}">${record.fieldMap["u8Id"].value}</option>
									</#list>
								</select></div>
							</td>
							<td id="U8PortIDError" class="error"></td>
						</tr>
						<tr class="au8IPAddr">
							<td>IP地址 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value="${record.fieldMap['au8IPAddr'].value}" id="au8IPAddr1"/>
								<input type="hidden"  style="width:240px;"  id="au8IPAddr"/>
							</td>
							<td id="au8IPAddrError" class="error"></td>
						</tr>
						<tr class="au8NetMask">
							<td>掩码 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value="${record.fieldMap['au8NetMask'].value}"   id="au8NetMask1"/>
								<input type="hidden"  style="width:240px;"  id="au8NetMask"/>
							</td>
							<td id="au8NetMaskError" class="error"></td>
						</tr>
						<tr class="au8GWAddr">
							<td>网关地址 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value="${record.fieldMap['au8GWAddr'].value}"  id="au8GWAddr1" />
								<input type="hidden"  style="width:240px;"  id="au8GWAddr" />
							</td>
							<td id="au8GWAddrError" class="error"></td>
						</tr>
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								<input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
								

								<input type="button"  value="取消"  style="padding:3px 25px;" id="cancel">
							</td>
						</tr>
					</table>
				</div>
			</div> 		
		</form>
		</div>
</body>
</html>
