<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>平台表管理</a><img src="${base}/Manager/images/tnc/arrow.png" />

	</div>
		<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;">	<div class="title">&nbsp;</div>
				<div class="content">
				<input type="hidden" value='${fieldLevelString}' id="fieldLevelString"/>
		<input type="hidden" value="${enbVersion}" name="enbVersion" id="enbVersion"/>
					<input type="hidden" value="${moId}" name="moId" id="moId"/>
					<input type="hidden" id="basePath"  value="${base}"/>
					<input type="hidden" value="T_STROUT-1.1.5" name="tableName"/>
					<input type="hidden" value="config" name="operType"/>
					<input type="hidden"  name="browseTime"/>
					<input type="hidden" name="parameters" id="parameters"/>
					<table class="McWillTable" style="line-height:35px;">
						<tr class="u8RID">
							<td>路由ID(1~20) :</td>
							<td class="blankTd"></td>
							<td>
							<input type="text"  style="width:240px;" value="${record.fieldMap['u8RID'].value}" disabled="disabled"/>
							<input type="hidden"  value="${record.fieldMap['u8RID'].value}"  id="u8RID"/>
							</td>
							<td id="u8RIDError" class="error"></td>
						</tr>
						<tr class="au8DstAddr">
							<td>目的网络 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;"  value="${record.fieldMap['au8DstAddr'].value}" id="au8DstAddr1" />
								<input type="hidden"  style="width:240px;"   id="au8DstAddr" />
								</td>
							<td id="au8DstAddr1Error" class="error"></td>
						</tr>
						<tr class="au8Mask">
							<td>掩码 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;"  value="${record.fieldMap['au8Mask'].value}" id="au8Mask1" />
								<input type="hidden"  style="width:240px;"   id="au8Mask" />
							</td>
							<td id="au8Mask1Error" class="error"></td>
						</tr>
						<tr class="au8NextHop">
							<td>下一跳 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" value="${record.fieldMap['au8NextHop'].value}" id="au8NextHop1" />
								<input type="hidden"  style="width:240px;"   id="au8NextHop" />
							</td>
							<td id="au8NextHopError" class="error"></td>
						</tr>
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								<input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add">
								

								<input type="button"  value="取消"  style="padding:3px 25px;" id="cancelx">
							</td>
						</tr>
					</table>

			</div>
