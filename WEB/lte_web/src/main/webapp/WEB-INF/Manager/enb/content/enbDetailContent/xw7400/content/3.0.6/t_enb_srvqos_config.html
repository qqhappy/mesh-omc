<script type="text/javascript">
	$(function(){
		//$("body select").selectStyle();
		for(var i=1;i<3;i++){
			if($("#radio"+i).val() == ${record.fieldMap["u8Direction"].value}){
				$("#radio"+i).attr("checked","checked");
			}
		}
		queryQosFk();
		
		$("#u8BearerType1 option").each(function(index){
			if($("#u8BearerType1 option:eq("+index+")").val() == ${record.fieldMap["u8BearerType"].value}){
				$("#u8BearerType1 option:eq("+index+")").attr("selected",true);
			}
		});
		if(${record.fieldMap["u8BearerType"].value} == 1){
			$("#u32PBR").removeAttr("disabled");
			var u32PBR = parseInt(${record.fieldMap["u32PBR"].value});
			$("#u32PBR").attr("value",u32PBR);
		}else{
			$("#u32PBR").attr("disabled","disabled");	
			$("#u32PBR").removeAttr("value");
		}
		$("#u8BearerType").change(function(){
			if($("#u8BearerType").val() == 1){
				$("#u32PBR").removeAttr("disabled");
				var u32PBR = parseInt(${record.fieldMap["u32PBR"].value});
				$("#u32PBR").attr("value",u32PBR);
			}else{
				$("#u32PBR").attr("disabled","disabled");	
				$("#u32PBR").removeAttr("value");
			}
		});
		
		function queryQosFk(){
			var moId = $("#moId").val();
			$.ajax({
				type:"post",
				url:"queryQosFk.do",
				data:"moId="+${moId},
				dataType:"json",
				async:false,
				success:function(data){
					var basePath = $("#basePath").val();
					if(!sessionsCheck(data,basePath)){
						return ;
					}
					var myOp1 = "";
					if(data.qosFkModel.macFk.length > 0){
						for(var i = 0;i< data.qosFkModel.macFk.length;i++){
							myOp1 += "<option>"+data.qosFkModel.macFk[i].fieldMap['u8CfgIdx'].value+"</option>"
						}
					}
					$("#u8SrvMacCfgIdx").html(myOp1);
					
					var myOp2 = "";
					if(data.qosFkModel.pcFk.length > 0){
						for(var i = 0;i< data.qosFkModel.pcFk.length;i++){
							myOp2 += "<option>"+data.qosFkModel.pcFk[i].fieldMap['u8CfgIdx'].value+"</option>"
						}
					}
					$("#u8SrvPcCfgIdx").html(myOp2);
					
					var myOp3 = "";
					if(data.qosFkModel.pdcpFk.length > 0){
						for(var i = 0;i< data.qosFkModel.pdcpFk.length;i++){
							myOp3 += "<option>"+data.qosFkModel.pdcpFk[i].fieldMap['u8CfgIdx'].value+"</option>"
						}
					}
					$("#u8SrvPDCPCfgIdx").html(myOp3);
					
					var myOp4 = "";
					if(data.qosFkModel.rlcFk.length > 0){
						for(var i = 0;i< data.qosFkModel.rlcFk.length;i++){
							myOp4 += "<option>"+data.qosFkModel.rlcFk[i].fieldMap['u8CfgIdx'].value+"</option>"
						}
					}
					$("#u8SrvRLCCfgIdx").html(myOp4);
					
					$("#u8SrvMacCfgIdx option").each(function(index){
						if($("#u8SrvMacCfgIdx option:eq("+index+")").val() == ${record.fieldMap["u8SrvMacCfgIdx"].value}){
							$("#u8SrvMacCfgIdx option:eq("+index+")").attr("selected",true);
						}
					});
					$("#u8SrvPcCfgIdx option").each(function(index){
						if($("#u8SrvPcCfgIdx option:eq("+index+")").val() == ${record.fieldMap["u8SrvPcCfgIdx"].value}){
							$("#u8SrvPcCfgIdx option:eq("+index+")").attr("selected",true);
						}
					});
					$("#u8SrvPDCPCfgIdx option").each(function(index){
						if($("#u8SrvPDCPCfgIdx option:eq("+index+")").val() == ${record.fieldMap["u8SrvPDCPCfgIdx"].value}){
							$("#u8SrvPDCPCfgIdx option:eq("+index+")").attr("selected",true);
						}
					});
					$("#u8SrvRLCCfgIdx option").each(function(index){
						if($("#u8SrvRLCCfgIdx option:eq("+index+")").val() == ${record.fieldMap["u8SrvRLCCfgIdx"].value}){
							$("#u8SrvRLCCfgIdx option:eq("+index+")").attr("selected",true);
						}
					});
				}
			});
		}
	});
</script>

							<td class="blankTd1"></td>
							<td>
							<div style="border:1px solid #C6D7E7;overflow:hidden;width:250px;">
							<select  style="width:251px;border:1px solid #fff"  id="u8SrvPcCfgIdx">
							 </select></div>							
							</td>
							<td class="error" style="width:250px;" id="u8SrvPcCfgIdxError"></td>						
						</tr>
						<tr class="u8SrvPDCPCfgIdx">
							<td >业务应用的PDCP参数配置索引(0~255) :</td>
							<td class="blankTd1"></td>
							<td>
							<div style="border:1px solid #C6D7E7;overflow:hidden;width:250px;">
							<select  style="width:251px;border:1px solid #fff"  id="u8SrvPDCPCfgIdx">
							 </select></div>

							<td class="error" style="width:250px;" id="u8SrvPDCPCfgIdxError"></td>						
						</tr>
						<tr class="u8SrvRLCCfgIdx">
							<td >业务应用的RLC参数配置索引(0~255) :</td>
							<td class="blankTd1"></td>
							<td>
							<div style="border:1px solid #C6D7E7;overflow:hidden;width:250px;">
							<select  style="width:251px;border:1px solid #fff"  id="u8SrvRLCCfgIdx">
							 </select></div>	
							</td>
							<td class="error" style="width:250px;" id="u8SrvRLCCfgIdxError"></td>						
						</tr>
						<tr class="justForView">
							<td></td>
							<td></td>
							<td>
								<input type="button"  value="确定"  style="padding:3px 25px;" id="submit_config">
								

								<input type="button"  value="取消"  style="padding:3px 25px;" id="cancelx">
