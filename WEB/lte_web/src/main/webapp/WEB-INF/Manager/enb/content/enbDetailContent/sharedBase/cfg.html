<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript">
	$(function(){
		//$("body select").selectStyle();
		//整表
		var isConfiged = $("#isConfiged").val();
		if(isConfiged == 1){
			$("#configged").css("display","block");
		}
		if(isConfiged == 2){
			$("#configError").css("display","block");
			$("#error1").html("${error!}");
		}
		//整表配置
		$("#totalConfig").click(function(){
			if(confirm("下发整表配置请求后站点会复位,是否继续?")){
				$("#error1").html("");
				$(".hideDiv").css("display","none");
				$(this).attr("disabled",true);
				$("#configging").css("display","block");
				window.location.href="${base}/lte/totalConfig.do?moId=${moId!}&browseTime="+getBrowseTime();;
			}	
		});
	});
</script>
<!--<script type="text/javascript" src="${base}/Manager/js/new_lte/boss_select.js"></script>-->
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
			<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>基站设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>系统配置</a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>整表配置</a>
	</div>
	<div style="overflow:auto;" class="add_div">
	<div class="clearfix wrap ad_Input" style="width:900px;">
		<div class="title">&nbsp;</div>	
		<div class="content">	
			<input type = "hidden" value="${isConfiged!}" id="isConfiged">
			<table>
				<tr>
					<td><span style="color:#0099FF;font-size:12px;">整表配置 :</span></td>
					<td>&nbsp;</td>
					<td><input type="button"  value="整表配置" id="totalConfig"></td>
				</tr>
				<tr>
					<td><span style="color:#0099FF;font-size:12px;float:right;">( 说明 :</span></td>
					<td>&nbsp;</td>
					<td><span style="color:#0099FF;font-size:12px;float:right;width:400px">进行整表配置,eNB将会从网管中读取所有业务数据,并将本地数据覆盖 )</span></td>
				</tr>
			</table>
			<table style="width:480px;margin-left:20px;">
				<tr>
					<td style="width:240px;">
						<div style="display:none;" id="configging" class="hideDiv">
							<img src="${base}/Manager/images/loading.gif">
							<span style="color:#0099FF;font-size:12px;">正在配置</span>
						</div>	
						<div style="display:none;" id="configged" class="hideDiv">
							<img src="${base}/Manager/images/onCorrect.gif">
							<span style="color:#0099FF;font-size:12px;">配置成功</span>
						</div>
						<div style="display:none;" id="configError" class="hideDiv">
							<img src="${base}/Manager/images/clos.png">
							<span style="color:#0099FF;font-size:12px;">配置失败</span>
						</div>
					</td>
				</tr>
				<tr>
					<td id="error1"  style="color:#0099FF;font-size:12px;"></td>
				</tr>
			</table>
		</div>	
	</div>
	</div>			
</body>
</html>
