		$("#u8PeriodicPHRTimer option").each(function(index){

			}

		//u8PoUePuschPersistent
		$("#u8PoUePuschPersistent option").each(function(index){
			if($("#u8PoUePuschPersistent option:eq("+index+")").val() == ${record.fieldMap["u8PoUePuschPersistent"].value}){

			}
		});
		//u8PA
		$("#u8PA option").each(function(index){
			if($("#u8PA option:eq("+index+")").val() == ${record.fieldMap["u8PA"].value}){
				$("#u8PA option:eq("+index+")").attr("selected",true);
			}
		});
		//u8Ks
		for(var i=1;i<3;i++){
			if($("#radio"+i).val() == ${record.fieldMap["u8Ks"].value}){
				$("#radio"+i).attr("checked","checked");
			}
		}
	});
</script>
