<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/lte/lte_system_user.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript">
	$(function(){		
		
		var exception = $("#exception").val();
		if(exception != "" || exception == null){
			alert(exception);
		}
		$("#submitBtn").click(function(){
			//页面参数
			var cpuUp = $.trim($("#cpuUp").val());
			var cupDown = $.trim($("#cupDown").val());
			
			//校验
			var isNum = /^[0-9]+$/;
		
			if(!(isNum.test(cpuUp) && cpuUp >= 75 && cpuUp <=90)){
				$("#cpuUpError").text(" 请输入75-90之间的整数 ");
				return false;
			}else{
				$("#cpuUpError").text("");
			}				
			if(!(isNum.test(cupDown) && cupDown >= 55 && cupDown <=70)){
				$("#cupDownError").text(" 请输入55-70之间的整数 ");
				return false;
			}else{
				$("#cupDownError").text("");
			}	
			
			//提交
			
					$("#cpuForm").submit();
		});	
		
	})

</script>
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
		<div class="path_nav">
			<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
			<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>TCN1000设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>CPU门限配置</a>
		</div>
		<div style="overflow:auto" class="add_div">
		<input type="hidden" id="exception"  value="${exception!}"/>
		<form action="${base}/lte/configCpuThreshold.do" id="cpuForm" >
			<div class="clearfix wrap ad_Input" style="width:900px;">
				<div class="title">&nbsp;</div>
				<div class="content">
					<table class="McWillTable" style="line-height:35px;">
						<tr>
							<td>CPU占用率上限 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text" style="width:120px;" id="cpuUp" name="cpuThreshold.cpuUp" value="${cpuThreshold.cpuUp!}"/>%
							</td>
							<td class="redColor">*</td>
							<td id="cpuUpError" class="error"></td>
						</tr>
						<tr>
							<td>CPU占用率下限 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text" style="width:120px;" id="cupDown" name="cpuThreshold.cupDown" value="${cpuThreshold.cupDown!}"/>%
							</td>
							<td class="redColor">*</td>
							<td id="cupDownError" class="error"></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td>
								<input id="submitBtn" type="button" value="修改" style="padding:3px 25px;"/>	
							</td>
							<td></td>
						</tr>
					</table>
				</div>
			</div> 
		</form>
		</div>
		<input type="hidden" value="${base!}" id="basePath"/>
</body>
</html>
