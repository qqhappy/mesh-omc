<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/lte/lte_system_user.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript">
	$(function(){
		
		var currentPageNum = $("#currentPageNum").val();
		var totalPages = $("#totalPages").val();
		$(".cancel").click(function(){
			window.history.back();
		});

		Address("#pdtRemoteIpDiv");
		
		$("#pdtId").keyup(function(){
			var num = $(this).val().replace(/[^\d]/g,'');
			if(parseInt(num)>255){
				$(this).val("255");
				$(this).focus();
			}
		});
		
		$("#pdtRemotePort").keyup(function(){
			var num = $(this).val().replace(/[^\d]/g,'');
			if(parseInt(num)>65535){
				$(this).val("65535");
				$(this).focus();
			}
		});

		//修改
		$("#modifyBtn").click(function(){
			var basePath = "${base}";
			var valTest = /^[1-9]\d*$/;
			var ipTest = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/;
			
			var pdtId = $("#pdtId").val();
			if(!valTest.test(pdtId)){
				alert("PDT标识不可为空");
				return false;
			}
			var pdtRemoteIpStr="";
			$("#pdtRemoteIpDiv input").each(function(){
				pdtRemoteIpStr+=$(this).val()+".";
			});
			var pdtRemoteIp = pdtRemoteIpStr.substring(0,pdtRemoteIpStr.length-1);
			if(!ipTest.test(pdtRemoteIp)){
				alert("对端PDT的IP地址格式错误");
				return false;
			}
			
			var pdtRemotePort = $("#pdtRemotePort").val();
			if(!valTest.test(pdtRemotePort)){
				alert("对端PDT的的端口号不可为空");
				return false;
			}
			
			var comment = $("#comment").val();
			if(comment == null || comment == ''){
				alert("描述信息不可为空");
				return false;
			}
			$.ajax({
				type:"post",
				url:"lte/pdtConfig!modify.do",
				data:"pdtConfigInfo.pdtId="+pdtId+
					"&pdtConfigInfo.pdtRemoteIp="+pdtRemoteIp+
					"&pdtConfigInfo.pdtRemotePort="+pdtRemotePort+
					"&pdtConfigInfo.comment="+comment,
				dataType:"json",
				success:function(data){
					if(data == null){
						alert("消息未返回");
						return;
					}
					if(!sessionsCheck(data,basePath)){
						return ;
					}
					var status = parseInt(data.errorCode);
					switch(status){
						case 0:
							window.location="lte/pdtConfig!showConfigInfo.do?onlinePage.currentPageNum="+currentPageNum+"&onlinePage.totalPages="+totalPages;
							break;
						default:
							alert(data.errorMsg);
							break;
							
					}
				},
				error:function(data){
					alert("操作失败");
				}
			});
		});
	})
	
</script>
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
		<div class="path_nav">
			<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
			<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>TCN1000设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>PDT配置信息</a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>配置</a>
		</div>
		<div style="overflow:auto" class="add_div">
		<form action="***********" >
			<div class="clearfix wrap ad_Input" style="width:900px;">
				<div class="title">&nbsp;</div>
				<div class="content">
					<table class="McWillTable" style="line-height:35px;">
						<tr>
							<td>对端PDT标识:</td>
							<td class="blankTd"></td>
							<td><input disabled="disabled" type="text" title="取值范围0~255" style="width:240px;" id="pdtId" value="${pdtConfigInfo.pdtId!}" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="3"/></td>
							<td class="redColor">*</td>
							<td></td>
						</tr>
						<tr>
							<td>对端PDT的IP地址:</td>
							<td class="blankTd"></td>
							<td>
								<div id="pdtRemoteIpDiv" style="border:1px solid #C6D7E7; width:250px; height:20px; line-height: 19px;"  title="格式:“xxx.xxx.xxx.xxx” 取值范围:每个“xxx”为0~255 类型:每个“xxx”为十进制数字">
									<#list pdtConfigInfo.pdtRemoteIp?split(".") as i>
										<input type="text" size="3" maxlength="3" style="border:none; height:17px;width:17%;" value="${i}"/>
										<#if i_index! < 3>
											.
										</#if>								
									</#list>
								</div>
							</td>
							<td class="redColor">*</td>
							<td class="mmes1_enbidJudge"></td>
						</tr>
						<tr>
							<td>对端PDT的SIP端口号 :</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" id="pdtRemotePort" value="${pdtConfigInfo.pdtRemotePort!}" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength="5"/>
							</td>
							<td class="redColor">*</td>
							<td class="mmes1_peeripJudge"></td>
						</tr>
						<tr>
							<td>描述信息 :</td>
							<td class="blankTd"></td>
							<td><input type="text" maxlength="21" style="width:240px;" id="comment" value="${pdtConfigInfo.comment!}" maxlength="128"/></td>
							<td class="redColor">*</td>
							<td class="mmes1_peerportJudge"></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td>
								<input id="modifyBtn" type="button"  value="确定" style="padding:3px 25px;"/>
								<input type="button" class="cancel" value="返回"  style="padding:3px 25px;"/>
							</td>
							
						</tr>
					</table>
				</div>
			</div> 
		</form>
		</div>
<input type="hidden" value="${onlinePage.currentPageNum!}" id="currentPageNum"/>
<input type="hidden" value="${onlinePage.totalPages!}" id="totalPages"/>
<input type="hidden" value="${base!}" id="basePath"/>
</body>
</html>
