<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/lte/lte_system_user.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript">
	$(function(){
		$(".cancel").click(function(){
			window.history.back();
		});
		$("#submitBtn").click(function(){
			//页面参数
			var authCode=$("#authCode").val();
			//校验
			var index = 0;
			if(authCode == null || authCode == ""){
				$("#authCodeError").text("请输入授权码");
				index++;
			}
			
			//提交
			if(index == 0){
				$("#smscForm").submit();
			}	
			
			
		});	
		
		var failedReason = $("#failedReason").val();
		if(failedReason != "" || failedReason == null){
			alert(failedReason);
			return;
		}
	})

</script>
<title>无标题文档</title>
</head>
<body style="overflow:hidden;">
		<div class="path_nav">
			<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
			<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>TCN1000设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>license配置</a><img src="${base}/Manager/images/tnc/arrow.png" />
			<a>导入</a>
		</div>
		<div style="overflow:auto" class="add_div">
		<input type="hidden" id="failedReason"  value="${failedReason!}"/>
		<form action="${base}/lte/importLicense.do" id="smscForm" >
			<div class="clearfix wrap ad_Input" style="width:900px;">
				<div class="title">&nbsp;</div>
				<div class="content">
					<table class="McWillTable" style="line-height:35px;">
						<tr>
							<td>设备类型:</td>
							<td class="blankTd"></td>
							<td>
							<select style="width:100px;height:21px;font-size:13px;margin-top:1px;" name="licenseModel.deviceType"  id="queryType">
						<option value="0">主设备</option>
						<option value="1">备设备</option>
					</select>
							</td>
						</tr>
						<tr>
							<td>授权码:</td>
							<td class="blankTd"></td>
							<td>
							<textarea rows="10" cols="30" name="licenseModel.authCode"  id="authCode"></textarea>
							</td>
							<td class="redColor">*</td>
							<td id="authCodeError" class="error"></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td>
								<input id="submitBtn" type="button" value="导入" style="padding:3px 25px;"/>	
								<input type="button" class="cancel" value="返回"  style="padding:3px 25px;"/>
							</td>
							<td></td>
						</tr>
					</table>
				</div>
			</div> 
		</form>
		</div>
		<input type="hidden" value="${base!}" id="basePath"/>
		<input type="hidden" id="failedReason"  value="${failedReason!}"/>
</body>
</html>
