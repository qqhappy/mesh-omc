	var setting = {
			view: {
				dblClickExpand: false,
				showLine: true,
				selectedMulti: false
			},	
			data: {
				simpleData: {
					enable: true
				}
			}
		};
		var zNode =[
					{ id:2, pId:0, name:"操作员日志管理",url:"${base}/lte/turnUserLog.do",target:"mainFrame", iconSkin:"icon09"},
					{ id:1, pId:0, name:"操作员管理",url:"${base}/lte/queryAllUser.do",target:"mainFrame", iconSkin:"icon08"}
		 		];
		$.fn.zTree.init($("#treeDemo"), setting, zNode);
		
		$("#leftDivOne ul li:eq(0) a").addClass("curSelectedNode");


		$("#leftDivOne ul li a").click(function(event){
			$("#leftDivOne ul li a").removeClass("curSelectedNode");
			$(this).addClass("curSelectedNode");
			event.preventDefault();
			var href = $(this).attr("href");
			var myHref = "";
			if(href != "" && href != null && typeof(href) != "undefined"){
				var myHref = "";
				if(href.indexOf("?") == -1){
					myHref = href + "?browseTime="+getBrowseTime();
				}else{
					myHref = href + "&browseTime="+getBrowseTime();
				}
				window.parent.mainFrame.location.href=myHref;
			}
		});
		
});
</script>
