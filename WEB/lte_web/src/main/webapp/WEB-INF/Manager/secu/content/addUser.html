<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/enb_config.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/secu/add_user.js"></script>
<script type="text/javascript" src="${base}/Manager/js/ems/load_time.js"></script>
<script type="text/javascript" src="${base}/Manager/js/common/jquery-ui-1.8.16.custom.js"></script>
<link type="text/css" rel="stylesheet" href="${base}/Manager/js/common/jquery-ui.css"/>
<script type="text/javascript">
	$(function(){
		$("input[name='ispermanentuser']").change(function(){
			if($("input[name='ispermanentuser']:checked").val() == 1){
				$("#timepicker").attr("disabled",false);
			}else{
				$("#timepicker").attr("disabled",true);
			}
		});
	});
</script>
<title>无标题文档</title>
</head>
<body  style="overflow:hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>安全管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>操作员管理</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>新增</a>
	</div>
	<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryAllUser.do" method="get" id="form_add">
			<div class="clearfix wrap ad_Input" style="width:900px;">	<div class="title">&nbsp;</div>
			<div class="content">
			<input type="hidden" value="1" name="isAdd"/>
			<input type="hidden" name="browseTime"/>
			<input type="hidden" value="${base}" id="basePath"/>
				<table class="McWillTable" style="line-height:35px;">
					<tr>
						<td>用户名 :</td>
						<td class="blankTd"></td>
						<td><input type="text"  style="width:240px;" id="userName" name="userName"/></td>
						<td id="userNameError" class="error"></td>
					</tr>
					<tr>
						<td>密码 :</td>
						<td class="blankTd"></td>
						<td><input type="password"  style="width:240px;" id="passWord" name="passWord"/></td>
						<td id="passWordError" class="error"></td>
					</tr>
					<tr>
						<td>确认密码 :</td>
						<td class="blankTd"></td>
						<td><input type="password"  style="width:240px;" id="confirmPassWord"/></td>
						<td id="confirmPassWordError" class="error"></td>
					</tr>
					<tr>
						<td>角色名 :</td>
						<td class="blankTd"></td>
						<td>
							<div style="border:1px solid #C6D7E7;overflow:hidden;">
								<select  style="width:252px;height:21px;margin:-1px;font-size:13px;" id="roleId" name="roleId">
									<#if canAddAdm == 1>
									<option value="1">管理员</option>
									<option value="20">高级操作员</option>
									<option value="30">初级操作员</option>
									<option value="40">监视员</option>
									<#else>
									<option value="20">高级操作员</option>
									<option value="30">初级操作员</option>
									<option value="40">监视员</option>
									</#if>
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<td>用户暂停使用 :</td>
						<td class="blankTd"></td>
						<td>
							<input type="radio" name="canuse" value="1">是</input>
							<input type="radio" name="canuse" checked="checked"  value="0" style="margin-left:80px;">否</input>
						</td>
						<td id="canuseError" class="error"></td>
					</tr>
					<tr>
						<td>是否永久使用 :</td>
						<td class="blankTd"></td>
						<td>
							<input type="radio" name="ispermanentuser" checked="checked" value="0">是</input>
							<input type="radio" name="ispermanentuser" value="1" style="margin-left:80px;">否</input>
						</td>
					</tr>
					<tr>
						<td>有效日期 :</td>
						<td class="blankTd"></td>
						<td>
							<input type="text" readonly="readonly"  style="width:240px;" id="timepicker" disabled="disabled"/>
							<input type="hidden" style="width:240px;"  id="timepickerq"/>
						</td>
					</tr>
					<tr>
						<td>用户描述 :</td>
						<td class="blankTd"></td>
						<td><input type="text"  style="width:240px;" id="desc" name="desc"/></td>
						<td id="descError" class="error"></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td>
							 <input type="button"  value="确定"  style="padding:3px 25px;" id="submit_add"/>
							 <input type="button"  value="取消"  style="padding:3px 25px;" id="cancel"/>
						</td>
					</tr>
				</table>
			</div>
		</div> 		
	</form>
	</div>
</body>
</html>
