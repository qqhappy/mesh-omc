<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet"	type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/jquery_validate.js"></script>
<script type="text/javascript"	src="${base}/Manager/js/IMD6000/UE/commonOperation.js"></script>
<title>终端修改</title>
<script>
	$(function(){
		$("[name=BussinessType] option[value=${UEConfigInst['BussinessType']}]").attr("selected",true);
		$("[name=BitRate] option[value=${UEConfigInst['BitRate']}]").attr("selected",true);
		$("[name=DataBit] option[value=${UEConfigInst['DataBit']}]").attr("selected",true);
		$("[name=StopBit] option[value=${UEConfigInst['StopBit']}]").attr("selected",true);
		$("[name=CheckBit] option[value=${UEConfigInst['CheckBit']}]").attr("selected",true);
		$("[name=AlarmMaskBit] option[value=${UEConfigInst['AlarmMaskBit']}]").attr("selected",true);
		$("[name=reportSwitch] option[value=${UEConfigInst['reportSwitch']}]").attr("selected",true);
		$("[name=NTPSwitch] option[value=${UEConfigInst['NTPSwitch']}]").attr("selected",true);
		$("[name=DataServerID] option[value=${UEConfigInst['DataServerID']}]").attr("selected",true);
		
	});
</script>
</head>
<body style="overflow: hidden;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" />
		</span> <a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" /> <a>电力终端设备</a><img
			src="${base}/Manager/images/tnc/arrow.png" /> <a>终端修改</a>
	</div>
	<div style="overflow:auto" class="add_div">
		<form action="${base}/lte/queryEnbBiz_xw7400.do" method="get"
			id="form_add">
			<div class="clearfix wrap ad_Input" style="width: 900px;">
				<div class="title">&nbsp;</div>
				<div class="content">
					<table class="McWillTable" style="line-height: 35px;">
						<tr>
							<td style="font-weight:bolder">基本信息配置：</td>
							<tr id="UEID" style="display: none">
								<td><input type="text" style="width: 240px;" name="UEID"
									value="${UEConfigInst['UEID']}" /></td>
							</tr>
							<tr id="IMSI">
								<td>IMSI:</td>
								<td class="blankTd"></td>
								<td><input type="text" style="width: 240px;" name="IMSI"
									maxlength="15" value="${UEConfigInst['IMSI']}" /></td>
								<td id="IMSIError" class="error"></td>
							</tr>
							<tr id="BussinessType">
								<td>业务类型 :</td>
								<td class="blankTd"></td>
								<td>
									<div
										style="border: 1px solid #C6D7E7; overflow: hidden; width: 250px;">
										<select style="width: 251px; border: 1px solid #fff"
											name="BussinessType">
											<option value="1">集抄</option>
											<option value="2">配网自动化</option>
											<option value="3">负控</option>
											<option value="4">视频</option>
											<option value="5">其它</option>
										</select>
									</div></td>
								<td class="error" style="width: 250px;" id="BussinessTypeError"></td>
							</tr>
							<tr id="Location">
								<td>地理位置 :</td>
								<td class="blankTd"></td>
								<td><input type="text" style="width: 240px;" name="Location"
									value="${UEConfigInst['Location']}" /></td>
								<td id="LocationError" class="error"></td>
							</tr>
							<tr id="Longitude">
								<td>经度 (-180~180 step:0.000001)(°):</td>
								<td class="blankTd"></td>
								<td><input type="text" style="width: 240px;"
									name="Longitude" value="${UEConfigInst['Longitude']}">
								</td>
	
								<td id="LongitudeError" class="error"></td>
							</tr>
							<tr id="Latitude">
								<td>纬度(-90~90 step:0.000001)(°) :</td>
								<td class="blankTd"></td>
								<td><input type="text" style="width: 240px;" name="Latitude"
									value="${UEConfigInst['Latitude']}">
								</td>
								<td id="LatitudeError" class="error"></td>
							</tr>
						</tr>
						<tr>
						<td style="font-weight:bolder">管理信息配置：</td>
							<tr id="DataReportPeriod">
								<td>业务数据上报间隔(0~65535)(s):</td>
								<td class="blankTd"></td>
								<td><input type="text" style="width: 240px;"
									name="DataReportPeriod"
									value="${UEConfigInst['DataReportPeriod']}"/>
								</td>
								<td id="
									DataReportPeriodError" class="error">
								</td>
							</tr>
							<tr id="ControlReportPeriod">
								<td>控制数据上报间隔(0~65535)(s):</td>
								<td class="blankTd"></td>
								<td><input type="text" style="width: 240px;"
									name="ControlReportPeriod"
									value="${UEConfigInst['ControlReportPeriod']}"/>
								</td>
								<td id="
									ControlReportPeriodError" class="error">
								</td>
							</tr>
							
							<tr id="AlarmMaskBit">
								<td>告警屏蔽:</td>
								<td class="blankTd"></td>
								<td>
									<div
										style="border: 1px solid #C6D7E7; overflow: hidden; width: 250px;">
										<select style="width: 251px; border: 1px solid #fff"
											name="AlarmMaskBit">
											<option value="1">告警屏蔽</option>
											<option value="2">告警正常上报</option>
										</select>
									</div></td>
								<td id="AlarmMaskBitError" class="error"></td>
							</tr>
							<tr id="reportSwitch">
								<td>数据上报开关:</td>
								<td class="blankTd"></td>
								<td>
									<div style="border:1px solid #C6D7E7;overflow:hidden;width:250px;">
										<select style="width:251px;border:1px solid #fff" name="reportSwitch">
											<option value="0">开</option>
											<option value="1">关</option>
										</select>
									</div>
								</td>
								<td id="reportSwitchError" class="error"></td>
							</tr>
							<tr id="NTPSwitch">
								<td>NTP开关:</td>
								<td class="blankTd"></td>
								<td>
									<div style="border:1px solid #C6D7E7;overflow:hidden;width:250px;">
										<select style="width:251px;border:1px solid #fff" name="NTPSwitch">
											<option value="0">开</option>
											<option value="2">关</option>
										</select>
									</div>
								</td>
								<td id="NTPSwitchError" class="error"></td>
							</tr>
							<tr id="DataServerID">
								<td>数据服务器:</td>
								<td class="blankTd"></td>
								<td>
									<#if !DataServerList?exists>
										查询失败!
										<#else>
											<div style="border:1px solid #C6D7E7;overflow:hidden;width:250px;">
												<select style="width:251px;border:1px solid #fff" name="DataServerID">
													<#list DataServerList as DataServer>
														<option value="${DataServer['DataServerID']}">${DataServer["IPAddress"]}</option>
													</#list>
	
												</select>
											</div>
									</#if>
								</td>
								<td id="DataServerError" class="error"></td>
							</tr>
						</tr>
						<tr>
							<td style="font-weight:bolder">终端端口配置：</td>
							<tr id="BitRate">
								<td>波特率:</td>
								<td class="blankTd"></td>
								<td>
									<div
										style="border: 1px solid #C6D7E7; overflow: hidden; width: 250px;">
										<select style="width: 251px; border: 1px solid #fff"
											name="BitRate">
											<option value="1">2400</option>
											<option value="2">4800</option>
											<option value="3">7200</option>
											<option value="4">9600</option>
											<option value="5">14400</option>
											<option value="6">19200</option>
											<option value="7">38400</option>
											<option value="8">57600</option>
											<option value="9">115200</option>
										</select>
									</div></td>
								<td id="BitRateError" class="error"></td>
							</tr>
							<tr id="DataBit">
								<td>数据位:</td>
								<td class="blankTd"></td>
								<td>
									<div
										style="border: 1px solid #C6D7E7; overflow: hidden; width: 250px;">
										<select style="width: 251px; border: 1px solid #fff"
											name="DataBit">
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
										</select>
									</div></td>
								<td id="DataBitError" class="error"></td>
							</tr>
							<tr id="StopBit">
								<td>停止位:</td>
								<td class="blankTd"></td>
								<td>
									<div
										style="border: 1px solid #C6D7E7; overflow: hidden; width: 250px;">
										<select style="width: 251px; border: 1px solid #fff"
											name="StopBit">
											<option value="1">1位停止位</option>
											<option value="2">2位停止位</option>
											<option value="3">1.5位停止位</option>
										</select>
									</div></td>
								<td id="StopBitError" class="error"></td>
							</tr>
							<tr id="CheckBit">
								<td>校验位:</td>
								<td class="blankTd"></td>
								<td>
									<div
										style="border: 1px solid #C6D7E7; overflow: hidden; width: 250px;">
										<select style="width: 251px; border: 1px solid #fff"
											name="CheckBit">
											<option value="0">无</option>
											<option value="1">奇</option>
											<option value="2">偶</option>
										</select>
									</div></td>
								<td id="CheckBitError" class="error"></td>
							</tr>
						</tr>
						<tr id="justForView">
							<td></td>
							<td></td>
							<td><input type="submit" value="确定"
								style="padding: 3px 25px;" id="submit_add"> <input
									type="button" value="取消" style="padding: 3px 25px;" id="cancel">
							</td>
						</tr>
					</table>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
