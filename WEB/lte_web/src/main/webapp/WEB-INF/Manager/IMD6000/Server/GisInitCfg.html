<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="${base}/Manager/css/new_lte/global.css" rel="stylesheet" type="text/css" />
<link href="${base}/Manager/css/new_lte/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="${base}/Manager/js/IMD6000/Server/commonOperation.js"></script>
<script type="text/javascript" src="${base}/Manager/js/jquery_validate.js"></script>
<title>Ftp服务器配置</title>
</head>
<body style="overflow:auto;">
	<div class="path_nav">
		<span><img src="${base}/Manager/images/enbImage/home.png" /></span> 
		<a>配置管理 </a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>电力终端设备</a><img src="${base}/Manager/images/tnc/arrow.png" />
		<a>Gis初始配置</a>
	</div>
		<div style="overflow:auto" class="add_div">
		<form action="${base}/uem_web/CfgServer.do" method="get" id="form_cfg">
			<div class="clearfix wrap ad_Input" style="width:900px;"><div class="title">&nbsp;</div>
				<div class="content">
					<table class="McWillTable" style="line-height:35px;" id="GisInit">
						<tr id="initCenterLatitude">
							<td>中心纬度(-90~90 step:0.000001)(°)：</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" name="initCenterLatitude" value="${GisInit['initCenterLatitude']}"/>
							</td>							
						</tr>
						<tr id="initCenterLongitude">
							<td>中心经度(-180~180 step:0.000001)(°)：</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" name="initCenterLongitude" value="${GisInit['initCenterLongitude']}"/>
							</td>
						</tr>
						<tr id="mapType">
							<td>地图类型：</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" name="mapType" value="${GisInit['mapType']}"/>
							</td>
						</tr>
						<tr id="roadMapName">
							<td>路标名称：</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" name="roadMapName" value="${GisInit['roadMapName']}"/>
							</td>
						</tr>
						<tr id="satelliteName">
							<td>卫星名称：</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" name="satelliteName" value="${GisInit['satelliteName']}"/>
							</td>
						</tr>
						<tr id="initZoom">
							<td>初始缩放：</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" name="initZoom" value="${GisInit['initZoom']}"/>
							</td>
						</tr>
						<tr id="maxZoom">
							<td>最大缩放：</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" name="maxZoom" value="${GisInit['maxZoom']}"/>
							</td>
						</tr>
						<tr id="minZoom">
							<td>最小缩放：</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" name="minZoom" value="${GisInit['minZoom']}"/>
							</td>
						</tr>
						<tr id="flushInterval">
							<td>刷新周期（s）：</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" name="flushInterval" value="${GisInit['flushInterval']}"/>
							</td>
						</tr>
						<tr id="maxNodeNum">
							<td>最大节点数：</td>
							<td class="blankTd"></td>
							<td>
								<input type="text"  style="width:240px;" name="maxNodeNum" value="${GisInit['maxNodeNum']}"/>
							</td>
						</tr>
						<tr id="justForView">
							<td></td>
							<td></td>
							<td>
								 <input type="submit"  value="确定"  style="padding:3px 25px;" id="submit_add">
								 <input type="button"  value="取消"  style="padding:3px 25px;" id="cancel">
							</td>
						</tr>
					</table>
				</div>
			</div>

		</form>
		</div>
</body>
</html>
