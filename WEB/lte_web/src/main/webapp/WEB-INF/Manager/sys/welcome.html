<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="${base}/Manager/js/jquery-1.7.1.js"></script>
<script type="text/javascript">
	window.onbeforeunload = function(){
			
		//IE捕捉关闭
		if(document.all){
			var n = window.event.screenX - window.screenLeft;
			var b = n > document.documentElement.scrollWidth-20;
			if(b || window.event.clientY < 0 || window.event.altKey){
				window.location.href = "${base}/login/logout.do";
			} 
		}
	} 
	
	$(function(){
		
		//控制eNB的C类参数显示 
		document.onkeydown = function(e){
			var e = e||event;
			var keyCode = e.keyCode||e.which||e.charCode;
			if(keyCode == 192  && e.ctrlKey && e.shiftKey && e.altKey){
				var cFlag = $("#topFrame").attr("c_para_ctrl");
				cFlag = cFlag * (-1);
				$("#topFrame").attr("c_para_ctrl",cFlag);
				window.mainFrame.location.href = "${base}/lte/queryEnbList.do?operType=select";	
				window.leftFrame.location.href = "${base}/lte/turnConfigManageLeft.do";	
			}
		}
		
		$("#topFrame").attr("src","${base}/lte/showHead.do?browseTime="+getBrowseTime());
		//$("#leftFrame").attr("src","${base}/lte/turnConfigManageLeft.do?browseTime="+getBrowseTime());
		$("#mainFrame").attr("src","${base}/uem_web/gis/turnToGisHome.do");
	})
	function getBrowseTime(){
		var time = new Date();
		return time.getTime();
	}
</script>
<title>iM6000s网管</title>
</head>

<frameset  rows="99,*" cols="*" frameborder="no" border="0" framespacing="0">
 <frame  name="topFrame" scrolling="no" noresize="noresize" id="topFrame" title="topFrame" c_para_ctrl = "-1"/>
  <frameset rows="*" cols="0,*" framespacing="0" frameborder="no" border="0">
  <frame  name="leftFrame" scrolling="no" noresize="noresize" id="leftFrame" title="leftFrame" />	    
	
  <frame  name="mainFrame" id="mainFrame" noresize="noresize" title="mainFrame"/>
  </frameset>
</frameset>
<noframes>
<body>
</body>
</noframes>
</html>
